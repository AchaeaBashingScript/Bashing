<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    
    <script src="javascripts/base64.js"></script>
    <script src="javascripts/marked.js"></script>
    <script type="text/javascript">
      var githubApiUrl = 'https://api.github.com/repos/keneanung/Bashing/contents/README.md';
      var contentContainerId = "readmeContent";
      var callbackFunctionName = "handleApiResponse";

      function handleApiResponse(response)
      {
        var encodedContent = response.data.content;
        var markdownText = Base64.decode(encodedContent);
        var renderedHtml = marked(markdownText);

        document.getElementById(contentContainerId).innerHTML = renderedHtml;
      }

      var newScript = document.createElement('script');
      newScript.src = githubApiUrl + "?callback=" + callbackFunctionName;
      document.getElementsByTagName('head')[0].appendChild(newScript);
    </script>

    <title>Bashing by keneanung</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Bashing</h1>
        <h2>A Bashing plugin for svo (svo.vadisystems.com)</h2>

        <section id="downloads">
          <a href="https://github.com/keneanung/Bashing/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/keneanung/Bashing/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/keneanung/Bashing" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <div id="readmeContent"></div>
      </section>
    </div>

    
  </body>
</html>
